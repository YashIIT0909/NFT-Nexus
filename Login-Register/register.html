<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="register.js"></script>
</head>

<body>
    <header>

        <a href="../mainpage.html">
            <img src="../Metalink/assets/images/page-logo.png" alt="NFT Nexus" class="page-logo">
        </a>
    </header>
    <div class="wrapper">
        <form action="" id="registerForm">
            <h1>Sign-Up</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" id="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password"  required>
                <img id="lock"  src="IMGs/lock.png"></img>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" id="confirmpassword"  required>
                <img id="lock2" src="IMGs/lock.png"></img>
            </div>
            <button type="submit" class="btn" id="submit">Sign-Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="login.html">Sign-in Now</a></p>
            </div>
            <p id="errorMessage" style="color: red; display: none;">Passwords do not match!</p>
        </form>
    </div>


</body>

</html>
